<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/posts/new" th:object="${postForm}"
        method="post">

    <div class="form-group">
      <label th:for="title">제목</label>
      <input type="text" th:field="*{title}" class="form-control"
             placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="text">내용</label>
      <input type="text" th:field="*{text}" class="form-control"
             placeholder="내용을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="type">글 타입</label>
      <input type="text" th:field="*{type}" class="form-control"
             placeholder="글 타입을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="view">조회수</label>
      <input type="text" th:field="*{view}" class="form-control"
             placeholder="조회수를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="like_count">좋아요</label>
      <input type="text" th:field="*{like_count}" class="form-control"
             placeholder="좋아요개수 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
